<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book-archive</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- style -->
   <style>
    .img-height{
        height: 200px;
    }
   </style>
</head>
<body>
    
<section class="backgroung-img">
    <h1 class="text-center py-4 text-secondary">Welcome To Book Archive!</h1>
    <!-- search box -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-input" type="text" class="form-control" placeholder="Search Your Favourite Book" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadBook()" class="btn btn-danger" type="button" id="search-button">Search</button>
      </div>

      <!-- showing total result -->
      <div id="total-result" class="text-center">
        <h4 id="search-result"></h4>
      </div>
      <!-- error handling -->
      <div id="error-msg" class="text-center text-danger">
      
      </div>

      <!-- display books -->
        <div class="container">
            <div id="book-details" class="row row-cols-1 row-cols-md-4 g-4">  
            </div>
        </div>
</section>


    <!-- bootstra js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>
</html>
